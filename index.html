<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>OoNoo Bet</title>
  <style>
    body { background:#111; color:#fff; font-family:Arial; text-align:center; }
    h1 { color:#00ff99; }
    table { margin:auto; border-collapse: collapse; width:70%; }
    th, td { padding:10px; border:1px solid #444; }
    th { background:#00ff99; color:#111; }
  </style>
</head>
<body>
  <h1>🏆 ترتيب اللاعبين</h1>
  <p>عدد اللاعبين المسجلين: <span id="total">0</span></p>
  <table>
    <tr><th>اللاعب</th><th>الرصيد</th></tr>
    <tbody id="players"></tbody>
  </table>

  <script>
    async function loadData(){
      // هنا المفروض تعمل API من البوت أو السيرفر يرجع بيانات JSON
      let data = [
        {"username":"Ahmed", "balance":150},
        {"username":"Mohamed", "balance":300}
      ];
      document.getElementById("total").innerText = data.length;
      let rows = data.map(p=>`<tr><td>${p.username}</td><td>${p.balance}</td></tr>`).join("");
      document.getElementById("players").innerHTML = rows;
    }
    loadData();
  </script>
</body>
</html>
